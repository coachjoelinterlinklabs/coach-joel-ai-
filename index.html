<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coach Joel AI — Professional Mentor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <div class="brand-logo">CJ</div>
      <h1 style="font-size:13px;color:#bfefff">Coach Joel AI</h1>
    </div>
    <div style="font-size:13px;color:#bfefff">Motivational Mentor • Powered by: InterLink Labs</div>
  </header>

  <div class="app">
    <div class="panels">
      <aside class="left">
        <h3>Sign in</h3>
        <div class="label">Telegram username or InterLink ID</div>
        <input id="identity" placeholder="@CoachJoel or 950150519" />
        <div style="display:flex;gap:8px;margin-top:10px">
          <button id="signin" class="btn">Sign in</button>
          <button id="clear" class="btn ghost">Clear</button>
        </div>
        <div style="margin-top:12px" class="small">
          Coach Joel AI will guide you through your InterLink journey and explain how to become an Ambassador.  
        </div>
        <div id="amb-list" style="margin-top:8px" class="small"></div>
        <hr style="border-color:rgba(255,255,255,0.02);margin:12px 0">
      </aside>

      <section class="right">
        <div class="chat-header">
          <div>
            <div id="greeting" style="font-weight:700">Sign in to begin</div>
            <div id="status" class="small" style="color:#bfefff">Status: idle</div>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="tts-toggle" class="btn ghost">🔊 TTS: On</button>
            <button id="mic-toggle" class="btn ghost">🎙️</button>
            <button id="logout" class="btn ghost">🚪 Logout</button>
          </div>
        </div>

        <div id="chat-area" class="chat-body"></div>

        <div class="composer">
          <textarea id="composer" placeholder="Ask Coach Joel AI..."></textarea>
          <button id="voiceBtn" class="btn circle" title="Voice to text">🎤</button>
          <button id="send" class="btn">Send</button>
        </div>
      </section>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
